<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="page.css">
    <title>Fiwer</title>
</head>
<body>
    <div class="button">
        <h3><i class="fas fa-question"></i></h3>
    </div>
    <div class="container">
        <div class="files_container">
            <div id="files_container" class="files_grid">
            </div>
            <div class="lefted">
                <div class="view_button">
                    <span style="font-size: x-large;">Let's go</span> 
                    <span class="arrow_ico" style="font-size: xx-large; margin: 3px 0px 0px 10px;"><i class="fas fa-long-arrow-alt-right"></i></span>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { fileList } from "./page.js";
        let grid = document.getElementById("files_container");
        for(let file of fileList){
            let filedata = file.split(".");
            let div = document.createElement("div");
            div.classList.add("file");
            let img = document.createElement("img");
            if(filedata[1] === "png" || filedata[1] === "jpg") img.src = "img.png";
            else img.src = filedata[1] + ".png";
            let h3 = document.createElement("h3");
            h3.innerText = file;
            div.appendChild(img);
            div.appendChild(h3);
            grid.appendChild(div);
            console.log(file.split("."));
        }
    </script>
</body>
</html>
